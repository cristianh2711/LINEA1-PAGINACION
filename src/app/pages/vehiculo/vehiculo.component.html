<div [hidden]="route.children.length !== 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Position codigo -->
      <ng-container matColumnDef="idVehiculo">
          <th mat-header-cell *matHeaderCellDef> Codigo Vehiculo. </th>
          <td mat-cell *matCellDef="let element"> {{element.idVehiculo}} </td>
      </ng-container>

      <!-- Name nombre -->
      <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef> Placa </th>
          <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>

      <!-- Modelo -->
      <ng-container matColumnDef="modelo">
          <th mat-header-cell *matHeaderCellDef> modelo </th>
          <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>

      <!-- Marca -->
      <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>

      <!-- tipo de Vehiculo -->
      <ng-container matColumnDef="tipoVehiculo">
          <th mat-header-cell *matHeaderCellDef> Tipo Vehiculo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoVehiculo}} </td>
      </ng-container>

      <!-- Capacidad -->
      <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef> Capacidad </th>
          <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" #VehiculoPaginator></mat-paginator> 
</div>

<router-outlet></router-outlet>
